<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="../../node_modules/chrome-tabs/css/chrome-tabs.css">
    <link rel="stylesheet" href="../../node_modules/chrome-tabs/css/chrome-tabs-dark-theme.css">
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./browser-chrome-tabs.css">
</head>
<body>
    <div class="tab-container container">
        <div class="chrome-tabs" style="--tab-content-margin: 9px">
            <div class="chrome-tabs-content">
            </div>
        </div>
        <div class="settings">
            <button class="settings__button button">
                <span class='icon'>
                  <em class='fas fa-cog'></em>
                </span>
            </button>
        </div>
    </div>
    <script src="../../node_modules/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="../../node_modules/chrome-tabs/js/chrome-tabs.js"></script>
    <script src="./browser-chrome-tabs.js"></script>
</body>
</html>
